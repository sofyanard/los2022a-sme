<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<HEAD>
		<title>Warning</title>
		<meta content="Microsoft Visual Studio .NET 7.1" name="GENERATOR">
		<meta content="C#" name="CODE_LANGUAGE">
		<meta content="JavaScript" name="vs_defaultClientScript">
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
		<LINK href="style.css" type="text/css" rel="stylesheet">
		<LINK rev="stylesheet" href="design.css" type="text/css" rel="stylesheet">
		<script for="window" event="onunload">
			if (window.opener!=null)
			window.opener.execScript('warn_closed()');
		</script>
	</HEAD>
	<body MS_POSITIONING="GridLayout">
		<table height="100%" width="100%" bgColor="#ffffff" border="0" ID="Table1">
			<tr>
				<td height="20">&nbsp;</td>
			</tr>
			<tr bgcolor="#f5f5f5">
				<td vAlign="middle" align="center">
					<table cellSpacing="0" cellPadding="0" border="0" width="328" height="200" ID="Table2">
						<tr>
							<td colspan="2" height="71"><IMG height="71" width="328" src="image/log01.jpg"></td>
						</tr>
						<tr>
							<td width="25" valign="top"><font style="FONT-SIZE: 8pt" face="Verdana,arial" color="red"><b><br>Warning!&nbsp;</b></font></td>
							<td height="15"><font style="FONT-SIZE: 8pt" face="Verdana,arial" color="navy"><b><br>Your LOS 
										session has been idle for 20 minutes.</b></font></td>
						</tr>
						<tr>
							<td colspan="2">&nbsp;</td>
						</tr>
						<tr>
							<td colspan="2" height="15"><font style="FONT-SIZE: 8pt" face="Verdana,arial" color="navy"><b>The 
										system will automatically close your session after 30 minutes of inactivity.<br>
										<br>
										To keep your session, close this window before the timeout period elapses...</b></font></td>
						</tr>
						<tr>
							<td colspan="2">&nbsp;</td>
						</tr>
						<tr>
							<td colspan="2" height="26"><IMG height="26" width="328" src="image/log02.jpg"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td height="20"></td>
			</tr>
		</table>
	</body>
</html>
