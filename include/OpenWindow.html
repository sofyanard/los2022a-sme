<script language=javascript>
function openSetWindow(url,W,H)
{   target = "group";
    if (!url) url = "";
    if (!W) W=200;
    if (!H) H=200;
    if (!target) target="_new";

    var X = (screen.width/2)-(W/2);
    var Y = (screen.height/2)-(H/2);

    var winPref = "width=" + W + ",height=" + H
                + ",innerWidth=" + W + ",innerHeight=" + H
                + ",left=" + X + ",top=" + Y
                + ",screenX=" + X + ",screenY=" + Y
                + ",dependent=yes,titlebar=no,scrollbars=no,resizable=no";
    openSetWindow.popup = window.open( url, target, winPref );
    openSetWindow.popup.resizeTo(1*W,1*H);
    openSetWindow.popup.focus();
}
</script>
