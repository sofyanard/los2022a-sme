	function cek_all(tipe) {
	    if (tipe == "small") {
	        for (n = 4; n < 35; n++) {
	            tmpB = eval("document.getElementById('TXT_B')" + n);
	            tmpC = eval("document.getElementById('TXT_C')" + n);
	            tmpD = eval("document.getElementById('TXT_D')" + n);

	            xB2 = document.getElementById('TXT_B2');
	            xB3 = document.getElementById('DDL_B3');

	            if ((tmpB.value == "") || (tmpC.value == "") || (tmpD.value == "") || (xB2.value == "") || (xB3.value == "")) {
	                alert("Kolom Tidak boleh mengandung nilai null\nSilakan anda melengkapi data nya.");
	                return false;
	            }
	        }
	    }
	    else // middle
	    {
	        for (m = 4; m < 36; m++) {
	            tmpB = eval("document.getElementById('TXT_B')" + m);
	            tmpC = eval("document.getElementById('TXT_C')" + m);
	            tmpD = eval("document.getElementById('TXT_D')" + m);
	            tmpE = eval("document.getElementById('TXT_E')" + m);

	            vB2 = document.getElementById('TXT_B2');
	            vB3 = document.getElementById('DDL_B3');

	            if ((tmpB.value == "") || (tmpC.value == "") || (tmpD.value == "") || (tmpE.value == "") || (vB2.value == "") || (vB3.value == "")) {
	                alert("Kolom Tidak boleh mengandung nilai null\nSilakan anda melengkapi data nya.");
	                return false;
	            }
	        }
	    }
	    return true;
	}

	function cek_ratio(tipe, start, end) {
	    if (tipe == "middle") {
	        for (m = start; m <= end; m++) {
	            tmpB = eval("document.getElementById('TXT_B')" + m);
	            tmpC = eval("document.getElementById('TXT_C')" + m);
	            tmpD = eval("document.getElementById('TXT_D')" + m);
	            tmpE = eval("document.getElementById('TXT_E')" + m);

	            vB2 = document.getElementById('TXT_B3');
	            vB3 = document.getElementById('DDL_B4');

	            if ((tmpB.value == "") || (tmpC.value == "") || (tmpD.value == "") || (tmpE.value == "") || (vB2.value == "") || (vB3.value == "")) {
	                alert("Kolom Tidak boleh mengandung nilai null\nSilakan anda melengkapi data nya.");
	                return false;
	            }
	        }
	    }
	    else {
	        for (m = start; m <= end; m++) {
	            tmpB = eval("document.getElementById('TXT_B')" + m);
	            tmpC = eval("document.getElementById('TXT_C')" + m);
	            tmpD = eval("document.getElementById('TXT_D')" + m);

	            x = start - 2;
	            y = start - 1;
	            vB2 = eval("document.getElementById('TXT_B')" + x);
	            vB3 = eval("document.getElementById('DDL_B')" + y);

	            if ((tmpB.value == "") || (tmpC.value == "") || (tmpD.value == "") || (vB2.value == "") || (vB3.value == "")) {
	                alert("Kolom Tidak boleh mengandung nilai null\nSilakan anda melengkapi data nya.");
	                return false;
	            }
	        }
	    }

	    return true;
	}
