<script language="vbscript">

	function FormatMoney(hasil)
		SetLocale("in")
		hasil = replace(hasil, ".", "")
		hasil = replace(hasil, ",", ".")
		if isnumeric(hasil) then
			FormatMoney = formatnumber(hasil,0)
		else
			FormatMoney = ""
		end if
	end function
		
	function NoFormat(hasil)
		NoFormat = replace(hasil, ".", "")
	end function
</script>
